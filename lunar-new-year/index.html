<html>
<head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap" />
    <link rel="stylesheet" href="style.css" />

    <title>Táº¿t - Count Down</title>
</head>
<body>
    <div class="container">
        <div class="title">Lunar New Year</div>
        <div class="time-wrap">
            <div class="item-wrap">
                <div class="item">
                    <span class="days">__</span>
                    <span class="unit">Days</span>
                </div>
            </div>
            <div class="item-wrap">
                <div class="item">
                    <span class="hours">__</span>
                    <span class="unit">Hours</span>
                </div>
            </div>
            <div class="item-wrap">
                <div class="item">
                    <span class="minutes">__</span>
                    <span class="unit">Minutes</span>
                </div>
            </div>
            <div class="item-wrap">
                <div class="item">
                    <span class="seconds">__</span>
                    <span class="unit">Seconds</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="time.js"></script>
</body>
</html>
